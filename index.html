<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Link to css stylesheet-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--link to google web fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>weatherApp</title>
</head>
<body>
    <!--main header-->
    <div class="header row">
        <div class="col-lg-12">
            <h1>Weather Dashboard</h1>
        </div>
       
    </div>
    <!--the rest of the page-->
    <div class="container-fluid">
         <div  class="row">
             <!--search bar-->
             <div class="col-lg-3 bg-light">
                <form>
                    <div class="form-group" id="form">
                         <label for="search">Search for a city</label>
                         <div class="input-group">
                            <input type="text" class="form-control" id="search" placeholder="Enter city">
                            <span id="search-button">
                                <button class="btn btn-outline-secondary bg-primary text-white" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                         </div>
                         
                    </div>
                </form>
                <!--container to hold the saved searches-->
                <div class="list-group" id="save-search">
                        
                </div>
                
             </div>
             <!-- weather-->
             <div class="col-lg-9 col">
                   <!--display current weather-->
                   <div class="city-info">
                      
                           <h3>Current Weather</h3>
                           <div class="list-group" id="current-forecast">

                           </div>
                     
                   </div>
                   <!--display 5 day forecast-->
                   <div class="forecast-info">
                     
                          <h3>5 Day Forecast</h3>
                          <div class="card-deck">

                          </div>
                     
                   </div>
             </div>
         </div>
    </div>
    <!--Modal called when no city is given-->
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal body -->
            <div class="modal-body">
                 Please Enter a valid city
            </div>
          
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          
          </div>
       </div>
      </div>
    <!--links to jquery,bootstrap, moment and own js file-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
